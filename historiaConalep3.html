       <center><h1>HISTORIA DE CONALEP</h1></center>

        <h2 id="a">Actualidad y oferta educativa</h2>
     </hgroup>

   <section>
     <article>
       <figure>
        <div align="center">
          <left><img src="9.jpg" align="middle" alt="NO SE PUEDE ENCONTRAR"  border="4" width="250" height="140"></img></left>
          <right><img src="10.jpg" align="middle" alt="NO SE PUEDE ENCONTRAR"  border="4" width="250" height="140"></img></right></div>
          <figcaption align="center">
            <h4>En 1994, con el fin de facilitar la incorporación de los egresados al mercado laboral, la institución adquiere el esquema de Educación Basada en Normas de Competencia (EBNC). En 1997 se lleva a cabo una reforma del modelo educativo a fin de permitir integrar, de forma opcional, materias de bachillerato a través del Programa de Complementación de Estudios para Ingreso a la Educación Superior (ProCEIES), para que así también se lograra expedir un certificado de bachillerato y los alumnos que lo desearan pudieran inscribirse a una carrera universitaria.En 1999 la institución se federaliza, mediante la creación de un organismo central, que sigue identificándose como CONALEP, y 30 organismos descentralizados de los gobiernos estatales, denominados Colegios Estatales, que operan 275 planteles en las entidades federativas. Actualmente bajo control directo del gobierno federal únicamente se encuentran los 27 planteles en el Distrito Federal y los 6 del estado de Oaxaca.</h4>
          </figcaption>
        </figure>
     </article>
     <article>
       <header>
         <hr width="1300" align="middle" size="5"></hr>
         <h2 id="b">¿Qué es conalep?</h2>
       </header>
       <figure>
        <div align="center">
          <left><img src="11.jpg" align="middle" alt="NO SE PUEDE ENCONTRAR"  border="4" width="250" height="160"></img></left>
          <right><img src="12.jpg" align="middle" alt="NO SE PUEDE ENCONTRAR"  border="4" width="250" height="160"></img></right></div>
          <figcaption align="center">
            <h4>El CONALEP desde 1998 cumple los requisitos para que sus planteles sean considerados como Centros de Evaluación de Competencias Laborales, con el propósito a la evaluación de las competencias adquiridas bajo el esquema de las Normas Técnicas de Competencia Laboral (NTCL). Más tarde, en 2003 se llevó a cabo una nueva reforma al modelo académico, cambiando así los métodos anteriores de enseñanza; ahora basados en la metodología de Educación y Capacitación Basada en Competencias Contextualizadas (ECBCC). Después de esta reforma se permitió integrar la educación básica de nivel medio superior a todos los planteles, permitiendo así que los estudiantes egresados también recibieran el certificado de bachillerato que les acreditara el estudio de la educación media superior general, cambiando así la denominación de las carreras de "Profesional Técnico" a "Profesional Técnico-Bachiller".</h4>
          </figcaption>
        </figure>
     </article>
     <article>
       <header>
         <hr width="1300" align="middle" size="5"></hr>
         <h2 id="c">Oferta educativa</h2>
       </header>
       <figure>
        <div align="center">
          <left><img src="13.jpg" align="middle" alt="NO SE PUEDE ENCONTRAR"  border="4" width="250" height="160"></img></left>
          <left><img src="14.jpg" align="middle" alt="NO SE PUEDE ENCONTRAR"  border="4" width="250" height="160"></img></left>
          <right><img src="15.jpg" align="middle" alt="NO SE PUEDE ENCONTRAR"  border="4" width="250" height="160"></img></right></div>
          <figcaption align="center">
            <h4>Su oferta educativa se compone de 48 carreras agrupadas en 7 áreas de capacitación ocupacional, que se imparten en todo el país en 308 escuelas.La carrera se cursa en 3 años y al momento de egresar se otorga un título profesional que avala al estudiante como Profesional Técnico Bachiller, una cédula profesional y el certificado de estudios de nivel medio superior (Bachillerato).<br><br><h4 align="left"> 1. Producción y Transformación<br>2. Mantenimiento e Instalación<br>3. Tecnología y Transporte<br>4. Salud<br>5. Electricidad y Electrónica<br>6. Contaduría y Administración<br>7. Turismo</h4>
          </figcaption>
        </figure>
     </article>
